name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mkdir -p dist

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" -o dist/ytdl-linux-amd64 ./cmd/ytdl

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=${VERSION}" -o dist/ytdl-linux-arm64 ./cmd/ytdl

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" -o dist/ytdl-windows-amd64.exe ./cmd/ytdl

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" -o dist/ytdl-darwin-amd64 ./cmd/ytdl

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${VERSION}" -o dist/ytdl-darwin-arm64 ./cmd/ytdl

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create archives
        run: |
          cd dist

          # Create tar.gz for Unix systems
          for f in ytdl-linux-* ytdl-darwin-*; do
            tar -czvf "${f}.tar.gz" "$f"
          done

          # Create zip for Windows
          zip ytdl-windows-amd64.zip ytdl-windows-amd64.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
